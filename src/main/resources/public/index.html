<!doctype html>

<html ng-app="ohadApp">
    <head>
        <!--load libraries-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>

        <!--load css-->
        <link href="css/main.css" rel="stylesheet"/>

        <!--load controller-->
        <script src="js/main-ctrl.js"></script>
    </head>

    <body class="body-class" ng-controller="mainCtrl" ng-init="init()">
    <div>
        <div class="wrapper">
            <button ng-click="getMovies()">Get movies</button>
            <div >
                <input class="inputtext" type="text" ng-model="enteredtext" ng-keyup="filterItems()"/>
                <div class="choices" ng-show="isVisible.suggestions">
                    <div class="choice" ng-repeat="choice in filteredChoices"
                         ng-click="selectItem(choice.index)">{{choice.label}}</div>
                </div>
            </div>
            <pre>
              Entered text: {{text}}
              Minimum length: {{minlength}}
              Selected: {{selected}}
            </pre>
        </div>

        <div>
            <table>
                <tbody>
                <tr ng-repeat='array in normalizedArray'>
                    <td ng-repeat='item in array'>
                        <img ng-src="{{item.Poster}}" width="250" height="350" style="padding:11px;" />
                    <td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    </body>

</html>
